<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Boing-o-tron 5000</title>
</head>
<body>
    <div id="menu-view" class="view">
        <div class="menu-container">
            <button id="newGameButton" class="button">Create a game</button>
            <h4 class="form-heading">Join a game</h4>
            <form id="joinGameForm">
                <input id="gameCodeInput" type="text" placeholder="Game code" class="form-input" />
                <input id="userNameInput" type="text" placeholder="Username" class="form-input" />
                <button class="button" type="submit">Join</button>
            </form>
        </div>
    </div>
    <div id="paddle-view" class="view">
        <input id="paddle" type="range" min="0" max="1" value="0.5" class="touch-slider" step="0.01">
    </div>
    <div id="game-view" class="view">
        <span id="gameCode" class="game-code"></span>
        <button class="button" id="start-game">Start Game!</button>
        <canvas id="canvas" class="canvas"></canvas>
        <button class="frame-button" id="frameButton">Draw Frame</button>
    </div>
</body>
</html>
